<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Betoneiras</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
</head>

<body>
    <section class="s1">
        <img class="img-s1" src="./Images/betoBanner.png" alt="">
        <h1 class="title">Projetinhos para pais metaleiros solteiros</h1>
        <p class="frase">Encontre aqui seu projeto ideal!</p>
        <hr class="line">
    </section>
    <section class="s2">
        <hr class="line2">
        <div class="card">
            <div class="top-card">
                <img src="./images/opaleira.webp" alt="">
            </div>
            <div class="bottom-card">
                <h2>Opaleira 72 6 cilindros</h2>
                <p>R$36.000,00</p>
            </div>
        </div>

        <div class="card">
            <div class="top-card">
                <img src="./Images/beto2.png" alt="">
            </div>
            <div class="bottom-card">
                <h2>Chevettão tubarão 12v</h2>
                <p>R$10.200,00</p>
            </div>
        </div>

        <div class="card">
            <div class="top-card">
                <img src="./Images/beto3.png" alt="">
            </div>
            <div class="bottom-card">
                <h2>Gol quadrado turbo e supercharged</h2>
                <p>R$20.000,00</p>
            </div>
        </div>
        <hr class="line3">
    </section>

    <button onclick="window.location.href='../Contato'">Contato</button>
</body>

</html>
